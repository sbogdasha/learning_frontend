<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Lesson 10.2</title>
    <script src="https://kit.fontawesome.com/2a245c2d80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../task2/styles/main.css">
</head>
<body>
    <main class="main">
        <div class="main__header">
            <img src="img/logo.png" alt="logo nike sb">
        </div>
        <div class="main__item-block item-block">
            <div class="item-block__slider slider">
                <img class="slider__img" src="img/sneaker.png" alt="nike sneaker">
                <div class="slider__dots">
                    <div class="slider__dot slider__dot--black"></div>
                    <div class="slider__dot slider__dot--white"></div>
                    <div class="slider__dot slider__dot--red"></div>
                    <div class="slider__dot slider__dot--blue"></div>
                </div>
            </div>
            <div class="item-block__description">
                <h3 class="item-block__heading">Nike SB Stefan <br> Janoski Max</h3>
                <span class="item-block__subheading">Unisex Skateboaring shoe</span>
                <div class="item-block__rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="item-block__buy-form buy-form">
                    <form action="#">
                        <select class="buy-form__size" name="size" id="size">
                            <option value="" disabled selected>Size</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                        </select>
                        <select class="buy-form__qty" name="qty" id="qty">
                            <option value="" disabled selected>Qty</option>
                            <option value="1">1 pair</option>
                            <option value="2">2 pair</option>
                            <option value="3">3 pair</option>
                            <option value="4">4 pair</option>
                        </select>
                        <br><br>
                        <input class="buy-form__btn" type="submit" value="Add to cart">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
