<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Lesson 5.2 </title>
    <link rel="stylesheet" href="../task2/styles/main.css">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping list</h1>
        <span class="subheading-text">Lets go to the mall!</span>
    </header>
    <main>
        <form>
            <ul class="items-list">
                <li class="item">
                    <input type="checkbox" class="custom-checkbox" id="item1" name="item1" value="pickles">
                    <label for="item1" class="label-text"> A lot of pickles&nbsp <span class ="item-small-text">(for the next lessons about CSS)</span> </label><br>
                </li>
                <li class="item">
                    <input type="checkbox" class="custom-checkbox" id="item2" name="item2" value="apples">
                    <label for="item2" class="label-text"> 10 apples&nbsp <span class ="item-small-text">(for the next lessons about CSS)</span> </label><br>
                </li>
                <li class="item">
                    <input type="checkbox" class="custom-checkbox" id="item3" name="item3" value="oranges">
                    <label for="item3" class="label-text"> 20 oranges&nbsp <span class ="item-small-text">(for more CSS manipulations)</span> </label><br>
                </li>
                <li class="item">
                    <input type="checkbox" class="custom-checkbox" id="item4" name="item4" value="plates">
                    <label for="item4" class="label-text"> 13 plates&nbsp <span class ="item-small-text">(because they are awesome)</span> </label><br>
                </li>
                <li class="item">
                    <input type="checkbox" class="custom-checkbox" id="item5" name="item5" value="bentos">
                    <label for="item5" class="label-text"> 15 bentos&nbsp </label><br>
                </li>
                <li class="item">
                    <input type="checkbox" class="custom-checkbox" id="item6" name="item6" value="sake">
                    <label for="item6" class="label-text"> 1 bottle of Sake ^_^&nbsp <span class ="item-small-text">(for my friends)</span> </label><br>
                </li>
            </ul>
            <input type="submit" class= "submit-button" value="Bon appetit :)">
        </form>
    </main>
</body>
</html>
