<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Lesson 12.2</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>
    <main class="main">
        <div class="main__auth auth">
            <div class="auth__container">
                <div class="auth__header">
                    <a class="auth__link auth__link--big auth__link--active" href="#">Sign in</a>
                    <a class="auth__link auth__link--big" href="#">Join us</a>
                </div>
                <div class="auth__form-container">
                    <form class="form" action="#" method="post" enctype="multipart/form-data">
                        <label class="form__label" for="login">
                            <span>Username</span>
                            <input type="text" class="form__input" id="login">
                        </label>
                        <label class="form__label" for="password"> 
                            <span>Password</span>
                            <input type="password" class="form__input" id="password">
                        </label>
                        <label class="form__label form__label--small" for="keep-signed">
                            <input type="checkbox" class="form__checkbox" id="keep-signed">
                            <span>Keep me signed in</span> 
                        </label>
                        <button class="form__btn" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="auth__footer">
                    <a class="auth__link auth__link--small" href="#">Forgot password</a>
                    <a class="auth__link auth__link--small" href="#">Create an account</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
