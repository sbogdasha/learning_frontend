<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Lesson 12.1</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>
    <main class="main">
        <div class="main__container">
            <div class="main__message">
                <h1>Contact</h1>
                <span>For new projects, ideas, business or anything you'd like to discuss, contact with me!</span>
            </div>
            <div class="main__form">
                <form action="#" method="post" enctype="multipart/form-data" class="form">
                    <div class="form__input-container">
                        <div class="form__name">
                            <input type="text" class="input input--active" placeholder="Enter your name and surname" required>
                        </div>
                        <div class="form__mail">
                            <input type="text" class="input input--active" placeholder="Your E-mail" required>
                        </div>
                        <div class="form__phone">
                            <input type="text" class="input input--active" placeholder="Your telephone" required>
                        </div>
                        <div class="form__msg">
                            <input type="text" class="input input--active" placeholder="Your message">
                        </div>
                    </div>
                    <div class="form__buttons-container">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="main__contacts contacts">
                <section class="contacts__section">
                    <p>ADDRESS</p>
                    <span>123 City name, Street, City, Country</span>
                </section>
                <section class="contacts__section">
                    <p>EMAIL</p>
                    <span>cahee@domain.com</span>
                </section>
                <section class="contacts__section">
                    <p>PHONE</p>
                    <span>+012 345 6789</span>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <span class="footer_copyright"> &copy; 2015 Company. All right reserved</span>
            <span class="footer_logo">Cahee</span>
            <span class="footer_author">Made with love by Auskteez</span>
        </div>  
    </footer>
</body>
</html>
