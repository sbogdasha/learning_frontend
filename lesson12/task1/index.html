<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Lesson 12.1</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>
    <main class="main">
        <div class="main__container">
            <div class="main__message">
                <h1>Contact</h1>
                <h3>For new projects, ideas, business or anything <br> you'd like to discuss, contact with me!</h3>
            </div>
            <div class="main__form-container">
                <form action="#" method="post" enctype="multipart/form-data" class="form">
                    <div class="form__input-container">
                        <div class="form__name">
                            <input type="text" class="input input--active" placeholder="Enter your name and surname" required>
                        </div>
                        <div class="form__mail">
                            <input type="email" class="input input--active" placeholder="Your E-mail" required>
                        </div>
                        <div class="form__phone">
                            <input type="tel" class="input input--active" placeholder="Your telephone" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="form__msg">
                            <textarea type="text" class="input input--active" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="form__buttons-container buttons">
                        <button class="buttons__reset-btn" type="reset">Reset</button>
                        <button class="buttons__submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="main__contacts contacts">
                <section class="contacts__section">
                    <p>ADDRESS</p>
                    <span>123 City name, Street, City, Country</span>
                </section>
                <section class="contacts__section">
                    <p>EMAIL</p>
                    <span>cahee@domain.com</span>
                </section>
                <section class="contacts__section">
                    <p>PHONE</p>
                    <span>+012 345 6789</span>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <span class="footer__copyright"> &copy; 2015 Company. All right reserved</span>
            <span class="footer__logo">Cahee</span>
            <span class="footer__author">Made with <span class="footer__author footer__author--red">love</span> by Auskteez</span>
        </div>  
    </footer>
</body>
</html>
