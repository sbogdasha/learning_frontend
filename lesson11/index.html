<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>
    <main class="main">
        <div class="main__container">
            <div class="main__btns-сontainer buttons">
                <button class="buttons__btn btn btn--green">Button</button>
                <button class="buttons__btn btn btn--yellow">Button</button>
                <button class="buttons__btn btn btn--red">Button</button>
                <button class="buttons__btn btn btn--blue">Button</button>
                <button class="buttons__btn btn btn--gray">Button</button>
            </div>
            <div class="main__checkboxes-container checkboxes-block">
                <label class="checkboxes-block__label">
                    <input type="checkbox" class="checkboxes-block__checkbox checkboxes-block__checkbox--green" value="yes">
                    <span class="checkboxes-block__fake-chbox"></span>
                </label>
                <label class="checkboxes-block__label">
                    <input type="checkbox" class="checkboxes-block__checkbox checkboxes-block__checkbox--yellow" value="yes">
                    <span class="checkboxes-block__fake-chbox"></span>
                </label>
                <label class="checkboxes-block__label">
                    <input type="checkbox" class="checkboxes-block__checkbox checkboxes-block__checkbox--red" value="yes">
                    <span class="checkboxes-block__fake-chbox"></span>
                </label>
                <label class="checkboxes-block__label">
                    <input type="checkbox" class="checkboxes-block__checkbox checkboxes-block__checkbox--blue" value="yes">
                    <span class="checkboxes-block__fake-chbox"></span>
                </label>
                <label class="checkboxes-block__label">
                    <input type="checkbox" class="checkboxes-block__checkbox checkboxes-block__checkbox--gray" value="yes">
                    <span class="checkboxes-block__fake-chbox"></span>
                </label>
            </div>
            <div class="main__paginations-container paginations">
                <a href="#" class="paginations__btn paginations__btn--arrow_left">&larr;</a>
                <a href="#" class="paginations__btn paginations__btn--green">1</a>
                <a href="#" class="paginations__btn paginations__btn--yellow">2</a>
                <a href="#" class="paginations__btn paginations__btn--red">3</a>
                <a href="#" class="paginations__btn paginations__btn--blue">4</a>
                <a href="#" class="paginations__btn paginations__btn--gray">5</a>
                <a href="#" class="paginations__btn paginations__btn--arrow_right">&rarr;</a>
                <a href="#" class="paginations__btn paginations__btn--arrow_left paginations__btn--3d">&larr;</a>
                <a href="#" class="paginations__btn paginations__btn--green paginations__btn--3d">1</a>
                <a href="#" class="paginations__btn paginations__btn--yellow paginations__btn--3d">2</a>
                <a href="#" class="paginations__btn paginations__btn--red paginations__btn--3d">3</a>
                <a href="#" class="paginations__btn paginations__btn--blue paginations__btn--3d">4</a>
                <a href="#" class="paginations__btn paginations__btn--gray paginations__btn--3d">5</a>
                <a href="#" class="paginations__btn paginations__btn--arrow_right paginations__btn--3d">&rarr;</a>
            </div>
            <div class="main__tabs-block tabs">
                <ul class="tabs__list">
                    <li class="tabs__item tabs__item--green">Cats</li>
                    <li class="tabs__item tabs__item--yellow">Dogs</li>
                    <li class="tabs__item tabs__item--red">Birds</li>
                    <li class="tabs__item tabs__item--blue">Reptiles</li>
                </ul>
            </div>
            <div class="main__tabs-block tabs">
                <ul class="tabs__list">
                    <li class="tabs__item tabs__item--green tabs__item--underlined">Cats</li>
                    <li class="tabs__item tabs__item--yellow tabs__item--underlined">Dogs</li>
                    <li class="tabs__item tabs__item--red tabs__item--underlined">Birds</li>
                    <li class="tabs__item tabs__item--blue tabs__item--underlined">Reptiles</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
